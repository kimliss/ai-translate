name: Release

on:
  push:
    branches:
      - main
    paths:
      - "Sources/**" # 只有 Sources 目录下有变更才触发
  workflow_dispatch: # 支持手动触发

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        run: swift --version

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Run build script
        run: ./build.sh

      - name: Generate version by timestamp
        id: vars
        run: |
          VERSION="v$(date +'%Y%m%d-%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Sync version to AITranslate.swift
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          sed -i.bak "s|// VERSION: 1.0.0|// version: ${VERSION}|" AITranslate.swift
          rm AITranslate.swift.bak
          echo "Updated AITranslate.swift version to ${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: "Release ${{ steps.vars.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            .build/universal/ai-translate
            .build/universal/ai-translate-amd64
            .build/universal/ai-translate-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
